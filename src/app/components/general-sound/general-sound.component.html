<div class="music-container">
  <h2 class="music-title"> Reproductor de M煤sica </h2>

  <!-- Reproductor de m煤sica -->
  <div class="music-player">
    <!-- Car谩tula -->
    <div class="album-cover">
      <img
        src="icons/icon-96-96.png"
        alt="Car谩tula del 谩lbum"
        class="album-image"
      />
    </div>

    <!-- Informaci贸n de la canci贸n -->
    <div class="song-info">
      <h3 class="song-title">{{currentSong[0]?.title || 'T铆tulo de la canci贸n'}}</h3>
      <p class="song-artist">{{currentSong[0]?.artist || 'Unknow'}}</p>
    </div>

    <!-- Barra de progreso -->
    <div class="progress-container">
      <span class="current-time">{{ formatTime(currentSong[0]?.position_seconds) || '0:00' }}</span>
      <input
        type="range"
        class="progress-bar"
        min="0"
        [max]="currentSong[0]?.duration_seconds || 0"
        [value]="currentSong[0]?.position_seconds || 0"
        (input)="seekTo($event)"
      />
      <span class="total-time">{{ formatTime(currentSong[0]?.duration_seconds) || '0:00' }}</span>
    </div>

    <!-- Controles -->
    <div class="controls">
      <!-- Bot贸n Anterior -->
      <button class="control-btn previous" (click)="previousTrack()">
        <img src="assets/prev.svg" alt="Anterior" class="control-icon" height="38"/>
      </button>

      <!-- Bot贸n Play/Pause -->
      <button class="control-btn play-pause" (click)="togglePlayPause()">
        <img src="assets/play.svg" alt="Play/Pause" class="control-icon" height="38" />
      </button>

      <!-- Bot贸n Siguiente -->
      <button class="control-btn next" (click)="nextTrack()">
        <img src="assets/next.svg" alt="Siguiente" class="control-icon" height="38" />
      </button>
    </div>
  </div>
</div>
