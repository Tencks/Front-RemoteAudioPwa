

<div class="container mx-auto p-4 text-center" >
  <h2 class="text-2xl font-bold mb-4">🎧 Pista de Audio 🎧</h2>

  <!-- Reproductor de música -->
  <div class="music-player bg-gray-800 text-white rounded-lg p-4 shadow-md">
    <!-- Carátula -->
    <div
      class="album-cover mb-4 relative inline-block cursor-pointer"
      (mouseenter)="showUwu = true; hideUwuSoon()"
      (mouseleave)="showUwu = false"
    >
      <img
        src="icons/icon-96-96.png"
        alt="Carátula del álbum"
        class="w-32 h-32 mx-auto rounded-lg shadow-lg"
      />
      <span
        *ngIf="showUwu"
        class="absolute inset-0 flex items-center justify-center text-2xl font-bold text-pink-400"
      >
        UwU
      </span>
    </div>
    <!-- Información de la canción -->
    <div class="song-info mb-4">
      <h3 class="text-lg font-semibold">Título de la canción</h3>
      <p class="text-sm text-gray-400">Artista</p>
    </div>

    <!-- Controles -->
    <div class="controls flex justify-center items-center space-x-4">
      <!-- Botón Anterior -->
      <button
        class="control-btn bg-gray-700 hover:bg-gray-600 rounded-full p-3"
        (click)="previousTrack()"
      >
        ⏮️
      </button>

      <!-- Botón Play/Pause -->
      <button
        class="control-btn bg-green-600 hover:bg-green-500 rounded-full p-3"
        (click)="togglePlayPause()"
      >
        ▶️
      </button>

      <!-- Botón Siguiente -->
      <button
        class="control-btn bg-gray-700 hover:bg-gray-600 rounded-full p-3"
        (click)="nextTrack()"
      >
        ⏭️
      </button>
    </div>
  </div>
</div>
